<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Css Demo Advanced</title>
</head>
<body>
<h2>1. table</h2>
<div class="table-box">
  <table>
    <caption>This is title</caption>
    <tr>
      <td>one</td>
      <td>two</td>
    </tr>
    <tr>
      <td>three</td>
      <td>four</td>
    </tr>
  </table>
</div>
<h2>2. outline</h2>
<div class="outline-box">
  <p>It is so high.</p>
</div>
<h2>3. shadow</h2>
<div class="shadow-box">
  <div class="box-1"></div>
  <div class="box-2"></div>
  <div class="box-3"></div>
  <div class="box-4"></div>
  <div class="box-5"></div>
</div>
</body>
</html>
